<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-Sport-Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">



        function Team(props) {
            let shotPercentageDiv
                if (props.stats.shots) {
                    const shotPercentage = Math.round((props.stats.score / props.stats.shots) * 100)

                    shotPercentageDiv = (
                        <div>
                           <strong>SHOOTING %:{shotPercentage} </strong>
                        </div>
                    )

                }

                 return (

                    <div className="Team">
                        <h2>{props.name}</h2>

                        <div className="classification">
                            <img src={props.logo} alt={props.name} />
                        </div>

                        <div className="identity">

                            <div>
                                <strong>SHOTS:</strong> {props.stats.shots}
                            </div>
                            <div>
                                <strong>SCORE:</strong> {props.stats.score}
                            </div>

                        </div>

                        {shotPercentageDiv}

                        <button onClick={props.shotHandler}>SHOOT</button>
                    </div>
                )

            }

       class League extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                        homeTeamStats: {
                        shots: 0,
                        score: 0
                    },
                        awayTeamStats: {
                        shots: 0,
                        score: 0
                    }

                }

                this.shotSound = new Audio("./assets/audio/soccer.mp3")
                this.scoreSound = new Audio("./assets/audio/Ball+Hit+Cheer.mp3")

            }

            shoot = (team) => {
                const teamStatsKey = `${team}TeamStats`
                let score = this.state[teamStatsKey].score
                this.shotSound.play()


                if (Math.random() > 0.5) {
                    score += 1
                    this.scoreSound.play()
                }

                this.setState((state, props) => ({
                    [teamStatsKey] :{
                    shots: state[teamStatsKey].shots + 1,
                    score
                    }
                   
                }))

            }



            render() {
                return (
                    <div className="league">
                        <h1>Welcome to {this.props.venue}</h1>
                        <div className="stats">
                            <Team
                                name={this.props.awayTeam.name}
                                logo={this.props.awayTeam.logoSrc}
                                stats={this.state.awayTeamStats}
                                shotHandler={() => this.shoot('away')}

                            />

                            <div className="versus">
                                <h1>VS</h1>
                            </div>

                            <Team
                                name={this.props.homeTeam.name}
                                logo={this.props.homeTeam.logoSrc}
                                stats={this.state.homeTeamStats}
                                shotHandler={() => this.shoot('home')}
                            />

                        </div>
                    </div>
                )
            }

        }
        
       




        function App(props) {
            const barcelona = {
                name: 'Barcelona',
                logoSrc: "./assets/images/barcelona.jpg"
            }

            const madrid = {
                name: "Real Madrid",
                logoSrc: "./assets/images/Real-Madrid-Logo.png"
            }

            const liverpool = {
                name: "Liverpool",
                logoSrc: "./assets/images/liverpool-fc.png"
            }

            const juventus = {
                name: "Juventus",
                logoSrc: "./assets/images/juventus.gif"
            }
            return (
                <div className="App">

                    <League
                        venue="La liga  El ClÃ¡sico"
                        homeTeam={barcelona}
                        awayTeam={madrid}

                    />
                    <League
                        venue="Champion League"
                        homeTeam={liverpool}
                        awayTeam={juventus}



                    />
                </div>
            )
        }


        ReactDOM.render(<App />,
            document.getElementById("root"))

    </script>



</body>

</html>
